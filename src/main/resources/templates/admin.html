<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>List of Users</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
</head>
<body>
<table class="table" style="width: 50%">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">Login</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">User role</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="user : ${users}">
            <th scope="row" th:text="${user.id}"/>
            <td th:text="${user.login}"/>
            <td th:text="${user.firstName}"/>
            <td th:text="${user.lastName}"/>
            <td th:text="${user.role}"/>
            <td>
                <form method="get" th:action="@{|/users/${user.id}/edit|}">
                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-edit" style="font-size: small"></span> </button>
                </form>
            </td>
            <td>
                <form method="get" th:action="@{|/users/${user.id}/delete|}">
                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-remove" style="font-size: small"></span> </button>
                </form>
            </td>
        </tr>
    </tbody>
</table>
<form method="post" th:action="@{/addUser}" style="margin: 5px">
    <button type="submit" class="btn btn-default btn-lg">Add</button>
</form>
<form th:action="@{/logout}" method="post" style="margin: 5px">
    <button type="submit" class="btn btn-default btn-lg">Log out</button>
</form>
</body>
</html>
